<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Patlu ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: 300;
      margin-top: 0;
    }

    .heart {
      font-size: 60px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 22px;
      padding: 30px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.25em;
      line-height: 1.7;
    }

    .signature {
      margin-top: 35px;
      font-size: 1.5em;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95em;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart">❤️</div>
